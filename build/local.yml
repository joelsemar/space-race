---
devops:
  user: devops
  group: devops
  app_user: encast
  key: ~/.ssh/encast-devops
  public_key: ~/.ssh/encast-devops.pub

# if this is set, ansible will not attempt to checkout code from app repos
local_mount: true

# these are unfortunate copies that do nothing more than make the ./manage.py work
# they dont affect actual deployment (we cant use jinja interpolation in this file)
services:
   encast:
      django_root: /srv/encast-api/encast

virtualenv: /srv/python-env

vagrant:
  vms:
    - hostname: web1
      ip: 10.10.10.100
      ram: 2048
      ports:
         - host: 8081
           guest: 80
         - host: 9001
           guest: 9000
      sync:
         - from: ~/encast-myhero
           to: /srv/encast-myhero
         - from: ~/encast-api
           to: /srv/encast-api


secrets: ~/.encast-secrets.yml
react_app_location: /home/joel/encast-myhero

