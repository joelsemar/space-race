---
app_name: "space-race"
project_name: "space-race"
env: local

# The path on your local machine where the code lives
# if this is provided, the vm(s) will run the code from your machine
# if not, a git repo is required
local_code_dir: "~/space-race"
git_repo: "git@github.com:joelsemar/space-race.git"
git_branch: "dev"

# this port on your machine will be forwarded to the vm
# in this way you can access the server with localhost:8080 and be hitting vm:80
webserver_host_port: 8000
runserver_host_port: 9000

#the port the webserver is running on the vm
webserver_port: 80
runserver_port: 9000

webserver_user: "spacerace"
webserver_group: "www-data"
enable_cors: ""
git_provider: "github.com"
code_path: "/srv/space-race" 
app_path: "/opt/space-race"
manage_path: "/srv/space-race/apiserver" 
db_user: spacerace
db_name: spacerace 
db_password: spacerace 
