git_branch: master
api_location: api.encast.gives
nginx:
   enable_cors: true
   log_dir: "{{log_root}}/nginx"
   ssl_redirect: true
   static_root: "{{build_root}}"
   server_names:
       - localhost
       - 127.0.0.1
       - hero.encast.gives

   proxy:
      target: "https://{{api_location}}"
      path: "api"
      direct: false


cdn:
  s3_bucket: encast-cdn
  domain: encast-cdn.s3.amazonaws.com
  path: 'static'