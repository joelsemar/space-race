---
project_name: encast-myhero
app_name: myhero
git_branch: dev

react_app_location: ~/encast-myhero

project:
  name: "{{project_name}}"
  app_name: "{{app_name}}"
  root: /srv/{{project_name}}

log_root: "{{project.root}}/logs"
build_root: "{{project.root}}/build"

git:
  repo: git@github.com:encast/encast-myhero.git
  http_path: https://github.com/encast/encast-myhero
  branch: "{{git_branch}}"
  provider: github.com

api_location: api-local.encast.gives

status_path: "{{build_root}}/status.html"
nginx:
   enable_cors: true
   log_dir: "{{log_root}}/nginx"
   ssl_redirect: true
   static_root: "{{build_root}}"
   server_names:
       - localhost
       - 127.0.0.1
       - hero-local.encast.gives

   proxy:
      target: "http://{{groups.get('appservers')[0]}}"
      path: "api"
      direct: false
   
   

cdn:
  s3_bucket: encast-cdn-dev
  domain: encast-cdn-dev.s3.amazonaws.com
  path: 'static'