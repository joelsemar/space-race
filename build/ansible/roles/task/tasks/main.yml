---
- name: install rabbitmq-server
  sudo: yes
  apt:  pkg=rabbitmq-server update_cache=yes

- name: setup celeryd defaults file
  template: >
      src=roles/task/templates/celerydefaults.j2
      dest=/etc/default/celeryd
      mode=0644
      force=yes
      owner=root
      group=root
  sudo: yes
  notify:
    - restart celery

- name: setup celeryd /etc/init.d/ file
  template: >
      src=roles/task/files/celeryinit.d
      dest=/etc/init.d/celeryd
      mode=0755
      force=yes
      owner=root
      group=root
  sudo: yes
  notify:
    - restart celery


