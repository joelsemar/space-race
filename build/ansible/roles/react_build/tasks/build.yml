---

- name: remove old build
  file: > 
     dest="{{react_app_location}}/build"
     state=absent

- name: run npm install
  shell: npm install
  args:
    chdir: "{{react_app_location}}"


- name: run npm build
  shell: npm run build
  args:
    chdir: "{{react_app_location}}"


- name: build status.html
  ignore_errors: True 
  template: >
     dest="{{react_app_location}}/build/status.html"
     src=roles/django/templates/status.html.j2
     mode=775

