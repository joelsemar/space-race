status_path: "{{build_root}}/status.html"
api_location: api-dev.encast.gives
nginx:
   enable_cors: true
   log_dir: "{{log_root}}/nginx"
   ssl_redirect: true
   static_root: "{{build_root}}"
   server_names:
       - localhost
       - hero-dev.encast.gives

   proxy:
      target: "http://{{api_location}}"
      path: "api"
      direct: false
