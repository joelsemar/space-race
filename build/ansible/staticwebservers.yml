---
- hosts: local
  roles:
    - react_build
    
  vars_files:
    -  vars/default.yml
    -  vars/secrets.yml
    -  vars/{{env}}.yml
    -  vars/lobby/default.yml
    -  vars/lobby/{{env}}.yml

- hosts: staticwebservers
  roles:
     - nginx
     - staticweb
     - react

  vars_files:
    -  vars/default.yml
    -  vars/secrets.yml
    -  vars/{{env}}.yml
    -  vars/lobby/default.yml
    -  vars/lobby/{{env}}.yml
