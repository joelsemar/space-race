<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Race</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="static/js/gamelobby.js"></script>
    <script src="static/js/chat.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="appcontainer">
            <h2 id="gameName"></h2>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Ready</th>
                    </tr>
                </thead>
                <tbody id="gametable">
                </tbody>
            </table>
            <button class="btn btn-primary" type="button" onclick="toggleReady()">Ready</button>
            <button class="btn btn-danger" type="button" onclick="leaveGame()">Leave</button>
            <button class="btn btn-success" type="button" id="goButton" onclick="go()" style='display:none;'>Go!</button>
            <div class="modal fade" id="gameConfigModal" tabindex="-1" role="dialog" aria-labelledby="gameConfigModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="gameConfigModalLabel">Configure</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="gameConfigName">Name</label>
                                    <input type="text" class="form-control " id="gameConfigName" />

                                    <label for="gameConfigNumPlayers">Number of Players</label>
                                    <input type="text" class="form-control " id="gameConfigNumPlayers" />

                                    <label for="gameConfigNumBots">Number of Bots</label>
                                    <input type="text" class="form-control " id="gameConfigNumBots" />

                                    <label for="gameConfigSize">World Size</label>
                                    <input type="text" class="form-control " id="gameConfigSize" />

                                    <label for="gameConfigDensity">Density</label>
                                    <input type="text" class="form-control " id="gameConfigDensity" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer ">
                            <button type="button " class="btn btn-primary " id="gameConfigSubmit ">Done</button>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Chat</h2>
            <div id="chatForm " class='baseContainer'>
                <div id='chatBox'>
                    <input type='text' id='chatInput' size='65' />
                    <button class="btn btn-primary " type="button " onclick="sendChatMessage() " id="chatSend ">Send</button>
                </div>
            </div>
            <div id='chatLogWrapper'>
                <div id='chatLogInner'>
                </div>
            </div>
        </div>
    </div>
</body>
